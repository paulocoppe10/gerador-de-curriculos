<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Curriculos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section id="header">

    <h1>Gerador De Currículo</h1>

</section>

<section id="body">
    <div>
        <form action="curriculo.php" method="POST" enctype="multipart/form-data">
            <label for="nome">Digite seu nome completo: </label>
            <input type="text" name="nome" size="21"  required>
            <br>
            <label for="idade">Digite sua data de nascimento</label>
            <input type="date" name="idade" required>
            <br>
            <label for="profissao">Digite sua profissão:</label>
            <input type="text" name="profissao" required>
            <br>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" name="email" required>
            <br>
            <label for="endereco">Digite seu endereço:</label>
            <input type="text" name="endereco" size="30" required>
            <br>
            <label for="telefone">Digite seu telefone:</label>
            <input type="number" name="telefone" required>
            <br>
            <label for="cidade">Digite sua cidade:</label>
            <input type="text" name="cidade" size="21" required>
            <br>
            <label for="estado">Digite seu estado (UF)</label>
            <input type="text" name="estado" placeholder="PR - SP - RJ - MG - AL" required>
            <br>
            <label for="estadocivil" id="estadocivil">Selecione seu estado civil:</label>
            <table>
                <td>
                    <input type="radio" name="estadocivil" id="solteiro" value="Solteiro(a)" checked >
                     Solteiro(a)
                </td>
                <tr></tr>
                <td>
                    <input type="radio" name="estadocivil" id="casado" value="Casado(a)">
                     Casado(a)
                </td>
            </table>
            <label for="filho">Voce tem filhos:</label>
            <table>
                <td>
                    <input type="radio" name="filho" id="sim" value="Sim">Sim
                </td>
                <tr></tr>
                <td><input type="radio" name="filho" id="nao" value="Não"checked>Não</td>
            </table>
            <fieldset>
                <label for="experiencias" id="experiencias">Digite suas experiências:</label>
                <textarea name="experiencias" rows="10" cols="40" id="textareaE"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <label for="experiencias" id="referencias">Digite suas referências:</label>
                <textarea name="experiencias" rows="10" cols="40"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <label for="experiencias">qual o seu objetivo:</label>
                <textarea name="experiencias" rows="10" cols="40" id="objetivos"></textarea>
            </fieldset>
            <br>
            <label for="escolaridade">Qual o seu nivel de escolaridade:</label>
            <table>
                <td><input type="radio" name="escolaridade" id="fundinco" value="Ensino Fundamental Incompleto">
                    Ensino Fundamental Incompleto
                </td>
                <tr></tr>
                <td><input type="radio" name="escolaridade" id="fundcom" value="Ensino Fundamental Completo">
                    Ensino Fundamental Completo
                </td>   
                <tr></tr>
                <td>
                    <input type="radio" name="escolaridade" id="medio" value="Ensino Médio Completo"> Ensino Médio Completo
                </td>
                <tr></tr>
                <td>
                    <input type="radio" name="escolaridade" id="medio" value="Ensino Médio Incompleto"> Ensino Médio Incompleto
                </td>
                <tr></tr>
                <td>
                    <input type="radio" name="escolaridade" id="superior" value="Ensino Superior Incompleto">
                     Ensino Superior Incompleto
                </td> 
                <tr></tr>
                <td><input type="radio" name="escolaridade" id="escolaridade" value="Ensino Superior Completo">
                     Ensino Superior Completo
                </td>
            </table>
            <fieldset>
                <label for="experiencias" id="formacoes">Digite suas formações:</label>
                <textarea name="experiencias" rows="10" cols="40"></textarea>
            </fieldset> 
            <br>
            <label for="foto">Adicione sua foto</label>
                <table>
                    <td>
                        <input type="file" name="foto" id="fotocurriculo" value="foto">
                    </td>
                </table>
            <br>
            <button type="submit" id="button">Finalizar</button>
        </form>
    </div>
</section>
    
</body>
</html>
